<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>

   
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./images/basketball.jpg" alt=""></div>
        <div class="swiper-slide"><img src="./images/book.jpg" alt=""></div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <div class="slider-top">
      <article class="slider-top-item">
        <img class="slider-top-item__img" src="./images/elisabeth.png" alt="" />
        <p class="slider-top-item__text">
          
        </p>
        <!-- <p class="slider-item__number">2/15</p> -->
      </article>
      <article class="slider-top-item">
        <img class="slider-top-item__img" src="./images/boy.png" alt="" />
        <p class="slider-top-item__text">
          
        </p>
        <!-- <p class="slider-item__number">3/15</p> -->
      </article>
      <article class="slider-top-item">
        <img class="slider-top-item__img" src="./images/girl.png" alt="" />
        <p class="slider-top-item__text">
          
        </p>
      </article>
      <article class="slider-top-item">
        <img class="slider-top-item__img" src="./images/girl.png" alt="" />
        <p class="slider-top-item__text">
          
        </p>
      </article>
      <article class="slider-top-item">
        <img class="slider-top-item__img" src="./images/girl.png" alt="" />
        <p class="slider-top-item__text">
          
        </p>
      </article>
    </div>



    <div class="slider">
      <article class="slider-item">
        <img class="slider-item__img" src="./images/elisabeth.png" alt="" />
        <p class="slider-item__text">
          Далеко-далеко за словесными горами в стране.
        </p>
        <!-- <p class="slider-item__number">2/15</p> -->
      </article>
      <article class="slider-item">
        <img class="slider-item__img" src="./images/boy.png" alt="" width="280" />
        <p class="slider-item__text">
          Далеко-далеко за словесными горами в стране.
        </p>
        <!-- <p class="slider-item__number">3/15</p> -->
      </article>
      <article class="slider-item">
        <img class="slider-item__img" src="./images/girl.png" alt="" width="280" />
        <p class="slider-item__text">
          Далеко-далеко за словесными горами в стране.
        </p>
      </article>
      <article class="slider-item">
        <img class="slider-item__img" src="./images/girl.png" alt="" width="280" />
        <p class="slider-item__text">
          Далеко-далеко за словесными горами в стране.
        </p>
      </article>
      <article class="slider-item">
        <img class="slider-item__img" src="./images/girl.png" alt="" width="280" />
        <p class="slider-item__text">
          Далеко-далеко за словесными горами в стране.
        </p>
      </article>
    </div>

    

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        pagination: {
          el: ".swiper-pagination",
          type: "fraction",
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/script.js"></script>

    <script src="./js/modal.js"></script>
    <script src="./js/mobile-menu.js"></script>
  </body>
</html>
